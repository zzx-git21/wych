spring:
  application:
    name: zuul-server
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
zuul:
  prefix: /api # 添加路由前缀
  retryable: true
  routes:
    user-service: /user/**
  ignored-patterns: /upload/**
  ignored-services:
    - upload-server
#    upload-service: /upload/**
eureka:
  client:
    service-url:
      defaultZone: http://admin:123@localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*" #暴露所有端点,默认是info和health
  endpoint:
    health:
      show-details: always #默认是never